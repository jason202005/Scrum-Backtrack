<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
   {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js' %}" charset="utf-8"></script>
  </head>
  <body>

    <center>
        <div class = "content-section">

            <h1>Say Bye to BackTrack </h1>

            {%csrf_token %}

            <button onclick="window.location.href = 'http://127.0.0.1:8000/';">Login to BackTrack Again</button>



        </div>
          </center>

          <script>
            function redirect(){
               window.location.href = "{% url 'products:login' %}";
            }

            setTimeout(redirect, 2000); //2000 is equivalent to 2 seconds
        </script>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>



  </body>
</html>
